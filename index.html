<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="jquery.v3.5.1.js"></script>
    <script src="accounting.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Week 7 Salary Calculator</title>
  </head>
  <body class="container">
    <header>
      <h1>Salary Calculator</h1>
      <p>Add Employee:</p>
      <input type="text" id="firstName" placeholder="First Name" />
      <input type="text" id="lastName" placeholder="Last Name" />
      <input type="number" id="idNumber" placeholder="ID Number" />
      <input type="text" id="jobTitle" placeholder="Job Title" />
      <input type="number" id="annualSalary" placeholder="Annual Salary" />
      <button type="button" id="submit" class="btn btn-dark">Submit</button>
    </header>
    <main>
      <p>Employees:</p>
      <table id="tableMain" class="table table-bordered">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID Number</th>
            <th>Job Title</th>
            <th>Annual Salary</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="employeeEntry" ></tbody>
      </table>
      <p id="monthlyLabor"></p>
    </main>
  </body>
</html>
